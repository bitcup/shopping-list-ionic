<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{list.name}}">
    <ion-content>

        <div class="row">
            <div class="col">
                <input id="newItemName"
                       type="text"
                       placeholder="Add Item"
                       ng-model="newItemName"
                       key-bind="addItem(newItemName); newItemName=''"
                       class="add-item">
            </div>
        </div>

        <ion-list>
            <ion-item class="item-remove-animate" ng-repeat="item in list.items" type="item-text-wrap">
                <span ng-click="togglePurchased(item.id)" ng-class="{'strike-it': item.purchased}">{{item.name}}</span>
                <ion-option-button class="button-assertive" ng-click="deleteItem(item.id)">Delete</ion-option-button>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
