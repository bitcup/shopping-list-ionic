<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{list.name}}">

    <ion-nav-buttons side="secondary">
        <button class="button button-clear button-positive add-item-button" ng-click="stopEdit()" ng-show="isEdit">Done</button>
    </ion-nav-buttons>

    <ion-content>

        <div class="row">
            <div class="col">
                <i class="icon ion-ios-plus-outline xx-large" ng-click="startEdit()" ng-show="!isEdit"></i>
                <input id="newItemName"
                       type="text"
                       placeholder="Add Item"
                       ng-model="newItem.name"
                       key-bind="addItem()"
                       class="add-item"
                       ng-show="isEdit">
            </div>
        </div>

        <ion-list>
            <ion-item class="item-remove-animate" collection-repeat="item in list.items" type="item-text-wrap">
                <span ng-click="togglePurchased(item)" ng-class="{'strike-it': item.purchased}">{{item.name}}</span>
                <ion-option-button class="button-assertive" ng-click="deleteItem(item)">Delete</ion-option-button>
            </ion-item>
        </ion-list>

        <!--<div class="list" ng-repeat="item in list.items">-->
            <!--<span class="item" ng-click="togglePurchased(item.id)" ng-class="{'strike-it': item.purchased}">{{item.name}}</span>-->
        <!--</div>-->


    </ion-content>
</ion-view>
