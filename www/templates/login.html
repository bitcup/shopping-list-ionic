<ion-view view-title="Login">

    <ion-content>
        <form name="loginForm" class="list">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="user.username" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="user.password" required>
                </label>
            </div>
            <div class="padding">
                <button ng-disabled="!loginForm.$valid" class="button button-block button-positive" ng-click="logIn()">
                    Log In
                </button>
            </div>
        </form>
    </ion-content>

</ion-view>
