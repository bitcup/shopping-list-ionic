<ion-view view-title="Lists">

    <ion-content>

        <div class="row">
            <div class="col col-80">
                <input id="newListName"
                       type="text"
                       placeholder="Add List"
                       ng-model="newList.name"
                       class="add-item">
            </div>
            <div class="col">
                <button class="button button-clear button-positive add-item-button" ng-click="addList()">
                    Add
                </button>
            </div>
        </div>

        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" collection-repeat="list in lists" type="item-text-wrap"
                      href="#/tab/lists/{{list.id}}">{{list.name}}
                <span class="badge badge-positive">{{list.items.length}}</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-assertive" ng-click="deleteList(list)">Delete</ion-option-button>
                <ion-option-button class="button-calm" ng-click="clearItemsInList(list)">Clear</ion-option-button>
            </ion-item>
        </ion-list>

        <!--<div class="list">-->
            <!--<a class="item item-icon-right" ng-repeat="list in lists" href="#/tab/lists/{{list.id}}" on-swipe-left="onSwipeLeft()">{{list.name}}-->
                <!--<span class="badge badge-positive">{{list.items.length}}</span>-->
                <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
            <!--</a>-->
        <!--</div>-->

    </ion-content>
</ion-view>
