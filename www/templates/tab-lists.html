<ion-view view-title="Lists">
  <ion-content>

    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="list in lists" type="item-text-wrap"
                href="#/tab/lists/{{list.id}}">{{list.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(list)">Delete</ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
